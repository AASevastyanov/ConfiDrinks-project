  <header class="header">
    <div class="container">
      <div class="header__nav">
        <a class="header__logo" href="main.html">

            <ul class="profile__list">
              <a href="registration.html" >

                <label for="filter-checkbox1">

              <li class="search__block-checkbox">

                </label>

          <div class="footer__column-links">
            <a class="footer__column-link" href="#"><img src="files/vk_color_white.svg" alt="Vk">Вконтакте</a>
            <a class="footer__column-link" href="#"><img src="files/tiktok_color_white.svg" alt="TikTok">TikTok</a>
